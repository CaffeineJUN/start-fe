<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>source</title>
        <link rel="stylesheet" href="./quiz2.css" />
        <script defer src="./quiz2.js"></script>
    </head>
    <style>
        #board {
            display: flex;
            width: 200px;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        #board span {
            display: block;
            width: 50px;
            height: 50px;
        }

        #board span.black {
            background-color: black;
        }

        #board span.white {
            background-color: white;
        }

        #board span.clicked {
            background-color: red;
        }
    </style>
    <body>
        <div id="board"></div>
    </body>
