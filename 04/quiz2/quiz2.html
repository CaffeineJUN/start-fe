<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>source</title>
        <link rel="stylesheet" href="./quiz2.css" />
    </head>
    <body>
        <div id="board"></div>

        <script>
            var board = document.getElementById('board')
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    const span = document.createElement('span')
                    if (i % 2 === 0) {
                        j % 2 === 0 ? span.classList.add('black') : span.classList.add('white')
                    } else {
                        j % 2 === 0 ? span.classList.add('white') : span.classList.add('black')
                    }
                    board.appendChild(span)
                }
            }
            // const black = document.querySelectorAll('.black')
            // black.forEach(e => (e.style.backgroundColor = 'black'))

            board.addEventListener('click', e => {
                const exist = document.querySelector('.clicked')
                if (exist) {
                    exist.classList.remove('clicked')
                }
                e.target.classList.add('clicked')
            })
        </script>
    </body>
</html>
